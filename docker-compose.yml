services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=ycms
      - POSTGRES_DB=ycms
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ycms -d ycms"]
      interval: 1s
      timeout: 5s
      retries: 10

  ycms-dev:
    image: ycms-dev:0.6
    pull_policy: never
    build:
      dockerfile: ./docker/dev/Dockerfile
      context: .
    environment:
      - YCMS_DB_HOST=db
    ports:
      - "8086:8086"
    volumes:
      - ./:/bed-management/ycms
      - ./gurobi:/opt/gurobi
    profiles: [dev]
    depends_on:
      db:
        condition: service_healthy
