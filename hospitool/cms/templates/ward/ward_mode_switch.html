{% load i18n %}
<form enctype="multipart/form-data"
      method="post"
      action="{% url "cms:protected:mode_switch" selected_ward_id %}"
      class="flex items-center">
    {% csrf_token %}
    <label for="ward-mode-switch" class="font-normal text-gray-700 my-3">{% translate "Ward mode" %}</label>
    <input type="checkbox"
           name="ward_as_timeline"
           id="ward-mode-switch"
           {% if checked %}checked=""{% endif %}
           onchange="this.form.submit()"
           class="m-3 relative w-[3.25rem] h-7 p-px !bg-blue-600 border-transparent  !rounded-full cursor-pointer transition-colors ease-in-out duration-200 checked:bg-none checked:text-blue-600  before:inline-block before:w-6 before:h-6 before:bg-white dark:before:bg-gray-300 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200">
    <label for="ward-mode-switch" class="font-normal text-gray-700 my-3">{% translate "Timeline mode" %}</label>
</form>
