{% load i18n %}

<a href="{% url "cms:protected:patient_details" patient_id %}" class="block">
    <div class="m-3 flex items-center space-x-4 hover:bg-gray-300 dark:hover:bg-gray-600 cursor-pointer rounded-lg">
        <!-- Bed Icon and Color Based on Gender -->
        <div class="relative">
            <i icon-name="bed-single"
               class="w-10 h-10 rounded-lg {% if gender == 'm' %}bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-100{% else %}bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100{% endif %}">
            </i>
            {% if current_stay.days_til_discharge == 0 %}
                <i icon-name="calendar-x"
                   class="w-4 h-4 rounded-full bg-red-100 text-red-800 dark:bg-yellow-900 dark:text-yellow-100 absolute bottom-0 right-0 transform translate-x-1 translate-y-1">
                </i>
            {% endif %}
        </div>
        <div>
            <p>{{ first_name }}, {{ last_name }}</p>
        </div>
    </div>
</a>
